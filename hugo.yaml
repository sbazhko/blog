baseurl: "https://siba"
title: "Sergei Bozhko"
languageCode: "en-us"
theme: "PaperMod"

enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: SergeiBozhko
  description: "Sergei Bozhko Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "./images/win.jpg"
    favicon16x16: "images/win.jpg"
    favicon32x32: "images/win.jpg"
    apple_touch_icon: "./images/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Sergei Bozhko
    subtitle: "Senior Software Engineer | 6+ years of experience | AWS Certified"
    imageUrl: "images/bober.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      # - name: About
      # url: about
      # - name: Articles
      #   url: posts
      # - name: Topics
      #   url: topics

  # home-info mode
  homeInfoParams:
    Title: "Sergei Bozhko ðŸš€"
    Subtitle: "Senior Software Engineer | 6+ years of experience | AWS Certified"
    Content: Welcome to my blog! Here, my findings, insights, and tutorials drawn from over six years of experience in software engineering. Whether you're a seasoned developer, an aspiring engineer, or simply curious about the tech world, you'll find something valuable here.

  socialIcons:
    - name: email
      url: mailto:sergeibozhko.dev@gmail.com
    - name: linkedin
      url: "https://linkedin.com/in/sergeibozhko/"
    - name: github
      url: "https://github.com/sbazhko"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Articles
      url: /categories/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # style: monokai
